{% extends "base.html" %}

{% block title %}
     {{ current_category }}| {{ block.super }}

{% endblock %}

{% block container %}
        <div class="page-header">
			<h1>Produtos</h1>
		</div>
		<div class="row">
			{% for lista_produtos in Produtos %}
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<a href="{{ lista_produtos.get_absolute_url }}">
						<img src="http://placehold.it/350x250" alt="" />
					</a>
					<div class="caption">
						<h3>{{ lista_produtos.name }}</h3>
						{{ lista_produtos.description | linebreaks }}
						<p><a href="{{ lista_produtos.get_absolute_url }}" class="btn btn-success" role="button">Button</a> <a href="" class="btn btn-default" role="button">Button</a></p>
					</div>
				</div>
			</div>
			{% endfor %}

        </div>
{% endblock %}
